<!-- Section Contact -->
<main class="container" style="padding-top: 140px; max-width: 700px;">
  <h2 class="section-title text-center mb-5">Me Contacter</h2>

  <form id="contact-form" class="p-4 rounded" style="background-color:#1a1a1a;">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" name="from_name" placeholder="Votre nom" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" name="from_email" placeholder="exemple@mail.com" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Sujet</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Objet du message" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Envoyer le message</button>
  </form>

  <p class="text-center mt-4">
    <i class="fas fa-envelope text-primary"></i>  
    ou contactez-moi directement à :  
    <a href="mailto:ludovic_champrobert@mailo.com" class="text-primary">ludovic_champrobert@mailo.com</a>
  </p>
